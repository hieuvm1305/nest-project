version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nestjs_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs_network

volumes:
  postgres_data:

networks:
  nestjs_network:
    driver: bridge